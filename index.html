<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-success">
    <!-- titolo -->
    <header>
        <img src="" alt="">
        <h1 class="text-center mb-5 text-warning">
            VIAGGIA SICURO CON IL <span class="text-info">PIERO EXPRESS</span>
        </h1>
    </header>

    <!-- form -->
    <main>
        <div class="d-flex justify-content-around">
            <h2 class="text-warning">CREA IL TUO BIGLIETTO</h2>
            <h2 class="text-warning">IL TUO BIGLIETTO</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="card">
                        <div class="card-body d-flex flex-column gap-3">

                            <label for="name"><strong>Nome e Cognome</strong></label>
                            <input type="name" id="name" placeholder=" nome e cognome">

                            <label for="distanza"><strong>km da percorrere</strong></label>
                            <input type="text" name="distanza" id="distanza" placeholder="km da percorrere">

                            <label for="eta"><strong>Et√† agevolate da sconto sul biglietto</strong></label>
                            <select name="eta" id="eta">
                                <option value="nessuno">nessuno</option>
                                <option value="minorenne">minorenne</option>
                                <option value="over65">over65</option>
                            </select>
                            <input type="submit" id="submit" value="Genera biglietto">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="bg-info rounded p-3 mb-3">
                                <div class="fs-2 text-center">Nome del passeggero</div>
                                <h4 id="passeggero" class="fs-5 bg-white rounded-pill text-center p-3"></h4>
                            </div>
                            <div class="bg-warning rounded">
                                <div class="p-3 d-flex justify-content-between">
                                    <div class="fs-4">Tipo di biglietto</div>
                                    <h4 id="tipo"></h4>
                                </div>

                                <div class="p-3 d-flex justify-content-between">
                                    <div class="fs-4">carrozza</div>
                                    <h4 id="carrozza"></h4>
                                </div>

                                <div class="p-3 d-flex justify-content-between">
                                    <div class="fs-4">Costo biglietto</div>
                                    <h4 id="risultato"></h4>
                                </div>
                            </div>




                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>




    <script src="./javascript/app.js"></script>

</html>
